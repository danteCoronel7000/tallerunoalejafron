<div class="flex justify-center items-center p-8">
  <div
    class="w-full max-w-md bg-white rounded-xl shadow-2xl p-8 border border-gray-200"
  >
    <div class="text-center mb-8">
      <div
        class="mx-auto w-12 h-12 bg-blue-950 rounded-full flex items-center justify-center mb-4 overflow-hidden"
      >
        <img
          src="logo_colegio.png"
          alt="Logo Colegio"
          class="w-full h-full object-contain "
        />
      </div>

      <h3 class="text-3xl font-bold text-gray-800">Iniciar Sesión</h3>
      <p class="text-gray-500 mt-1">
        Accede a tu cuenta de la Unidad Educativa.
      </p>
    </div>

    <div
      *ngIf="errorMessage"
      class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4"
      role="alert"
    >
      <strong class="font-bold">Error de login:</strong>
      <span class="block sm:inline ml-2">{{ errorMessage }}</span>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label
          for="username"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Usuario</label
        >
        <input
          id="username"
          type="text"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-950 focus:border-blue-950"
          placeholder="Ingresar username"
          formControlName="username"
        />
      </div>

      <div>
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Contraseña</label
        >
        <input
          id="password"
          type="password"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-950 focus:border-blue-950"
          placeholder="********"
          formControlName="password"
        />
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full py-2.5 rounded-lg font-bold text-lg transition duration-200 text-white bg-blue-950 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-950 focus:ring-opacity-40 disabled:bg-gray-400 disabled:cursor-not-allowed"
      >
        Iniciar sesión
      </button>
    </form>
  </div>
</div>
