<div class="modal modal-open">
    <div class="modal-box w-11/12 max-w-sm">

        <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-bold">Modificar Contraseña</h3>
            <button type="button" class="btn btn-sm btn-circle" (click)="close.emit()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
        </div>

        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">

            <div class="space-y-4">
                <div>
                    <label class="label"><span class="label-text">Usuario (Login)</span></label>
                    <input
                        type="text"
                        class="input input-bordered w-full input-disabled"
                        formControlName="login"
                        readonly
                        placeholder="Login del usuario"
                    />
                </div>

                <div>
                    <label class="label"><span class="label-text">Nueva Contraseña *</span></label>
                    <input
                        type="password"
                        placeholder="Mínimo 6 caracteres"
                        class="input input-bordered w-full"
                        formControlName="newPassword"
                    />
                    @if (isValidField('newPassword')) {
                        <p class="text-error text-xs mt-1">Contraseña requerida (mínimo 6 caracteres).</p>
                    }
                </div>

                <div>
                    <label class="label"><span class="label-text">Confirmar Contraseña *</span></label>
                    <input
                        type="password"
                        placeholder="Repita la nueva contraseña"
                        class="input input-bordered w-full"
                        formControlName="confirmPassword"
                    />
                    @if (myForm.errors?.['mismatch'] && isValidField('confirmPassword')) {
                        <p class="text-error text-xs mt-1">Las contraseñas no coinciden.</p>
                    }
                </div>
            </div>

            <div class="modal-action mt-6">
                <button type="button" class="btn" (click)="close.emit()">Cancelar</button>
                <button
                    type="submit"
                    class="btn btn-warning"
                    [disabled]="myForm.invalid || myForm.errors?.['mismatch']"
                >
                    <i class="fa-solid fa-key mr-2"></i> Modificar Password
                </button>
            </div>

        </form>

    </div>
</div>
